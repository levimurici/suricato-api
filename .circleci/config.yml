workflows:
  version: 2
  automated-deploy-process:
    jobs:
      - build:
          context: AUTH
      - waiting-dev-approval:
          type: approval
          requires:
            - build
      - deploy-env:
          context: AUTH
          filters:
            branches:
              only: master
          requires:
            - waiting-dev-approval