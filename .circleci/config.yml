defaults: &defaults
  working_directory: ~/build
  docker:
    - image: cimg/node:17.2.0
      auth:
        username: $DOCKER_USER
        password: $DOCKER_PASSWORD
      environment:
        TEST_REPORT_PATH: reports/npm-test.txt
        OUTDATED_REPORT_PATH: reports/npm-outdated.txt

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout

      - setup_remote_docker:
          version: 20.10.14

      - run:
          name: Getting Deploy Toolkit
          command: |
            cd ~/
            git clone https://github.com/levimurici/suricato-api
            cd suricato-api/api
            npm install

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Installing NPM Modules
          command: |
            npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Executing Tests
          command: |
            mkdir reports
            npm test
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./reports/junit/
      - store_test_results:
          path: ./reports/junit/
      - store_artifacts:
          path: ./reports/junit

      - run:
          name: Executing NPM Outdated
          command: |
            npm outdated > ${OUTDATED_REPORT_PATH}
      - store_artifacts:
          path: reports

      - run:
          name: Building and Publishing Image
          command: |
            bash ~/suricato-api/scripts/publish-docker-image.sh

  deploy-env:
    <<: *defaults
    environment:
      SWARM_ENV: dev

