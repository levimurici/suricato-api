workflows:
  version: 2
  automated-deploy-process:
    jobs:
      - build:
          context: DOCKER
      - waiting-dev-approval:
          type: approval
          requires:
            - build
      - deploy-env:
          context: DOCKER
          filters:
            branches:
              only: master
          requires:
            - waiting-dev-approval